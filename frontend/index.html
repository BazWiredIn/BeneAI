<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeneAI - AI Video Call Coach</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- MediaPipe CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ü§ñ BeneAI</h1>
            <p class="subtitle">AI-Powered Video Call Coach</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="output-canvas"></canvas>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">Start Session</button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>Stop Session</button>
                </div>

                <!-- Status -->
                <div id="status" class="status">
                    <span class="status-dot"></span>
                    <span id="status-text">Ready to start</span>
                </div>
            </div>

            <!-- Metrics Panel -->
            <div class="metrics-panel">
                <h2>Real-Time Metrics</h2>

                <!-- Emotion Detection -->
                <div class="metric-card">
                    <h3>üòä Emotion</h3>
                    <div class="metric-value">
                        <span id="emotion" class="emotion-label">Neutral</span>
                        <div class="confidence-bar">
                            <div id="emotion-confidence" class="confidence-fill"></div>
                        </div>
                    </div>
                </div>

                <!-- Speech Metrics -->
                <div class="metric-card">
                    <h3>üó£Ô∏è Speech Analysis</h3>
                    <div class="metric-row">
                        <span>Words/Min:</span>
                        <span id="wpm" class="metric-number">0</span>
                    </div>
                    <div class="metric-row">
                        <span>Filler Words:</span>
                        <span id="filler-count" class="metric-number">0</span>
                    </div>
                    <div class="metric-row">
                        <span>Pause Frequency:</span>
                        <span id="pause-freq" class="metric-number">0%</span>
                    </div>
                </div>

                <!-- AI Advice -->
                <div class="advice-card">
                    <h3>üí° AI Coaching</h3>
                    <div id="advice-content" class="advice-text">
                        Start speaking to receive real-time coaching advice...
                    </div>
                    <div id="advice-loading" class="loading" style="display: none;">
                        <span class="dots">Analyzing</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug Panel (collapsible) -->
        <details class="debug-panel" open>
            <summary>üìä Data Collection Log (Live)</summary>
            <div id="debug-log" class="debug-log"></div>
        </details>
    </div>

    <!-- Scripts (v3 = Deepgram integration) -->
    <script src="js/config.js?v=3"></script>
    <script src="js/emotion-detector.js?v=3"></script>
    <script src="js/audio-analyzer.js?v=3"></script>
    <script src="js/audio-capture.js?v=3"></script>
    <script src="js/websocket-client.js?v=3"></script>
    <script src="js/video-processor.js?v=3"></script>
    <script src="js/app.js?v=3"></script>
</body>
</html>
