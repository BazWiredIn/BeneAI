<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeneAI Spectacles Mobile App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .status-card.connected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        
        .status-card.disconnected {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }
        
        .status-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: #f44336;
            transition: background 0.3s ease;
        }
        
        .status-indicator.connected {
            background: #4CAF50;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .emotion-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .emotion-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        .emotion-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f44336, #ff9800, #4CAF50);
            transition: width 0.3s ease;
        }
        
        .confidence-text {
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        
        .log-info {
            background: rgba(33, 150, 243, 0.2);
        }
        
        .log-success {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .log-error {
            background: rgba(244, 67, 54, 0.2);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ BeneAI Spectacles</h1>
        
        <div class="status-panel">
            <div class="status-card" id="spectacles-status">
                <div class="status-indicator" id="spectacles-indicator"></div>
                <h3>Spectacles</h3>
                <p id="spectacles-text">Disconnected</p>
            </div>
            
            <div class="status-card" id="backend-status">
                <div class="status-indicator" id="backend-indicator"></div>
                <h3>Backend</h3>
                <p id="backend-text">Disconnected</p>
            </div>
            
            <div class="status-card" id="processing-status">
                <div class="status-indicator" id="processing-indicator"></div>
                <h3>Processing</h3>
                <p id="processing-text">Stopped</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="connectSpectacles()">Connect Spectacles</button>
            <button class="btn btn-secondary" onclick="connectBackend()">Connect Backend</button>
            <button class="btn btn-primary" onclick="startProcessing()" id="start-btn">Start Processing</button>
            <button class="btn btn-danger" onclick="stopProcessing()" id="stop-btn" class="hidden">Stop Processing</button>
        </div>
        
        <div class="emotion-display" id="emotion-display">
            <div class="emotion-icon" id="emotion-icon">üòê</div>
            <div class="emotion-name" id="emotion-name">Neutral</div>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidence-fill" style="width: 50%"></div>
            </div>
            <div class="confidence-text" id="confidence-text">Confidence: 50%</div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry log-info">BeneAI Spectacles Mobile App initialized</div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let statusInterval;
        
        // Logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Update status indicators
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update Spectacles status
                    const spectaclesCard = document.getElementById('spectacles-status');
                    const spectaclesIndicator = document.getElementById('spectacles-indicator');
                    const spectaclesText = document.getElementById('spectacles-text');
                    
                    if (data.spectacles_connected) {
                        spectaclesCard.className = 'status-card connected';
                        spectaclesIndicator.className = 'status-indicator connected';
                        spectaclesText.textContent = 'Connected';
                    } else {
                        spectaclesCard.className = 'status-card disconnected';
                        spectaclesIndicator.className = 'status-indicator';
                        spectaclesText.textContent = 'Disconnected';
                    }
                    
                    // Update Backend status
                    const backendCard = document.getElementById('backend-status');
                    const backendIndicator = document.getElementById('backend-indicator');
                    const backendText = document.getElementById('backend-text');
                    
                    if (data.backend_connected) {
                        backendCard.className = 'status-card connected';
                        backendIndicator.className = 'status-indicator connected';
                        backendText.textContent = 'Connected';
                    } else {
                        backendCard.className = 'status-card disconnected';
                        backendIndicator.className = 'status-indicator';
                        backendText.textContent = 'Disconnected';
                    }
                    
                    // Update Processing status
                    const processingCard = document.getElementById('processing-status');
                    const processingIndicator = document.getElementById('processing-indicator');
                    const processingText = document.getElementById('processing-text');
                    
                    if (data.processing) {
                        processingCard.className = 'status-card connected';
                        processingIndicator.className = 'status-indicator connected';
                        processingText.textContent = 'Running';
                        isProcessing = true;
                        document.getElementById('start-btn').style.display = 'none';
                        document.getElementById('stop-btn').style.display = 'inline-block';
                    } else {
                        processingCard.className = 'status-card disconnected';
                        processingIndicator.className = 'status-indicator';
                        processingText.textContent = 'Stopped';
                        isProcessing = false;
                        document.getElementById('start-btn').style.display = 'inline-block';
                        document.getElementById('stop-btn').style.display = 'none';
                    }
                    
                    // Update emotion display
                    if (data.current_emotion) {
                        updateEmotionDisplay(data.current_emotion);
                    }
                })
                .catch(error => {
                    log(`Error fetching status: ${error}`, 'error');
                });
        }
        
        // Update emotion display
        function updateEmotionDisplay(emotionData) {
            const emotionIcon = document.getElementById('emotion-icon');
            const emotionName = document.getElementById('emotion-name');
            const confidenceFill = document.getElementById('confidence-fill');
            const confidenceText = document.getElementById('confidence-text');
            
            const state = emotionData.state || {
                emoji: 'üòê',
                name: 'Neutral'
            };
            
            emotionIcon.textContent = state.emoji;
            emotionName.textContent = state.name;
            
            const confidence = Math.round(emotionData.confidence * 100);
            confidenceFill.style.width = `${confidence}%`;
            confidenceText.textContent = `Confidence: ${confidence}%`;
        }
        
        // Connect to Spectacles
        function connectSpectacles() {
            log('Connecting to Spectacles...', 'info');
            fetch('/api/connect_spectacles', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    log(data.message, data.status === 'connected' ? 'success' : 'error');
                })
                .catch(error => {
                    log(`Error connecting to Spectacles: ${error}`, 'error');
                });
        }
        
        // Connect to Backend
        function connectBackend() {
            log('Connecting to Backend...', 'info');
            fetch('/api/connect_backend', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    log(data.message, data.status === 'connected' ? 'success' : 'error');
                })
                .catch(error => {
                    log(`Error connecting to Backend: ${error}`, 'error');
                });
        }
        
        // Start processing
        function startProcessing() {
            log('Starting video processing...', 'info');
            fetch('/api/start_processing', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    log(data.message, data.status === 'started' ? 'success' : 'error');
                })
                .catch(error => {
                    log(`Error starting processing: ${error}`, 'error');
                });
        }
        
        // Stop processing
        function stopProcessing() {
            log('Stopping video processing...', 'info');
            fetch('/api/stop_processing', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    log(data.message, data.status === 'stopped' ? 'success' : 'error');
                })
                .catch(error => {
                    log(`Error stopping processing: ${error}`, 'error');
                });
        }
        
        // Initialize app
        function init() {
            log('Initializing BeneAI Spectacles Mobile App...', 'info');
            updateStatus();
            statusInterval = setInterval(updateStatus, 2000); // Update every 2 seconds
        }
        
        // Start when page loads
        window.onload = init;
    </script>
</body>
</html>
